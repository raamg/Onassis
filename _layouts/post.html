---
layout: default
---
<div class="jumbotron" style="background-image: url({{ page.image }}); background-size: cover;">
  <h1 class="col-md-5 mx-auto mb-5 d-flex justify-content-center text-light">{{ page.title }}</h1>
  <p class="lead text-light">{{ page.description }}</p>
</div>
<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>
<article class="container">
  {{ content }}
</article>
