---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
  <h3> {{ sitetags }} </h3>
    <h3> {{ site.tags }} </h3>
{% for post in sitetags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
